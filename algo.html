<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Puntos con Particles.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Fondo negro */
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Matriz de Puntos Blancos</h1>
        <p>Fondo creado con particles.js</p>
    </div>

    <!-- Librería particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 200,  // Número de partículas
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"  // Color blanco para todas las partículas
                    },
                    "shape": {
                        "type": "circle",  // Forma circular para simular puntos
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,  // Opacidad base
                        "random": true,  // Activar opacidad aleatoria
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,  // Opacidad mínima
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,  // Tamaño base de los puntos
                        "random": true,
                        "anim": {
                            "enable": false
                        }
                    },
                    "line_linked": {
                        "enable": false  // Desactivar líneas entre partículas
                    },
                    "move": {
                        "enable": false,  // Desactivar movimiento para mantener forma de matriz
                        "speed": 0,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false
                        },
                        "onclick": {
                            "enable": false
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
